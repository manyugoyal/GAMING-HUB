<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --danger: #ef233c;
      --success: #06d6a0;
      --bg: #1a1a2e;
      --card: #16213e;
      --text: #f8f9fa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .navbar {
      background-color: var(--card);
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .dashboard {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .dashboard h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-block {
      background-color: var(--danger);
      color: white;
    }

    .btn-unblock {
      background-color: var(--success);
      color: white;
    }

    .btn-reports {
      background-color: var(--primary);
      color: white;
    }

    .btn-logout {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    Admin Dashboard
  </div>

  <div class="dashboard">
    <h2><i class="fas fa-user-shield"></i> Admin Controls</h2>

    <div class="actions">
      <button class="btn btn-block"><i class="fas fa-user-slash"></i> Block User</button>
      <button class="btn btn-unblock"><i class="fas fa-user-check"></i> Unblock User</button>
      <button class="btn btn-reports"><i class="fas fa-flag"></i> View Reports</button>
      <button class="btn btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem('adminAuthenticated');
      window.location.href = 'admin.html';
    }
  </script>

</body>
</html>
