<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Hub - Login/Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #3498db, #9b59b6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 3rem 2.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    .page-heading {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 1.5rem;
      font-weight: bold;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    h2 {
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #ddd;
      cursor: pointer;
    }

    .validation-msg {
      color: #ff6b6b;
      font-size: 12px;
      text-align: left;
      margin-top: 5px;
      min-height: 17px;
      visibility: hidden;
    }

    .password-strength {
      height: 5px;
      margin-top: 5px;
      background: #333;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #4caf50;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    button:disabled {
      background: #888;
      cursor: not-allowed;
      transform: none;
    }

    #toggle-text {
      margin-top: 1rem;
      font-size: 14px;
      color: #ccc;
    }

    #toggle-link {
      color: #4caf50;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      background: #fff;
      color: #333;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .modal-body {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .modal button {
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .modal button:hover {
      background: #45a049;
    }

    /* Show Modal */
    .modal.show {
      display: flex;
      opacity: 1;
    }

   
    .loader {
      display: none;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 2.5rem 2rem;
      }

      .page-heading {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1 class="page-heading">Gaming Hub</h1>
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" aria-label="Username" required />
        <div class="validation-msg" id="username-validation"></div>
      </div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" aria-label="Password" required />
        <i class="fas fa-eye password-toggle" id="password-toggle" aria-label="Toggle password visibility"></i>
        <div class="validation-msg" id="password-validation"></div>
        <div class="password-strength" id="password-strength"></div>
      </div>
      
      <div id="confirm-password-group" class="input-group" style="display: none;">
        <input type="password" id="confirm-password" placeholder="Confirm Password" aria-label="Confirm Password" />
        <i class="fas fa-eye password-toggle" id="confirm-password-toggle" aria-label="Toggle confirmation password visibility"></i>
        <div class="validation-msg" id="confirm-password-validation"></div>
      </div>
      
      <button type="submit" id="submit-btn">
        <span id="btn-text">Login</span>
        <div class="loader" id="loader"></div>
      </button>
    </form>
    <p id="toggle-text">
      Don't have an account?
      <span id="toggle-link" tabindex="0" role="button">Sign up</span>
    </p>
  </div>

  
  <div class="modal" id="modal" role="dialog" aria-labelledby="modal-header" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header" id="modal-header">Success!</div>
      <div class="modal-body" id="modal-body">You have successfully logged in!</div>
      <button onclick="closeModal()" aria-label="Close modal">Close</button>
    </div>
  </div>
  <script>
    let isLogin = true;
    const form = document.getElementById("auth-form");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");
    const btnText = document.getElementById("btn-text");
    const loader = document.getElementById("loader");
    const submitBtn = document.getElementById("submit-btn");
    const toggleLink = document.getElementById("toggle-link");
    const formTitle = document.getElementById("form-title");
    const confirmPasswordGroup = document.getElementById("confirm-password-group");
  
    // Modal helpers
    function showModal(title, message) {
      document.getElementById("modal-header").textContent = title;
      document.getElementById("modal-body").textContent = message;
      document.getElementById("modal").classList.add("show");
    }
  
    function closeModal() {
      document.getElementById("modal").classList.remove("show");
    }
  

    passwordInput.addEventListener("input", () => {
      const strengthBar = document.getElementById("password-strength");
      const val = passwordInput.value;
      let strength = 0;
      if (val.length > 5) strength++;
      if (/[A-Z]/.test(val)) strength++;
      if (/[0-9]/.test(val)) strength++;
      if (/[\W_]/.test(val)) strength++;
      const colors = ["#333", "#ff4d4d", "#ff9933", "#ffff66", "#4caf50"];
      strengthBar.style.background = colors[strength];
    });
  
  
    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      btnText.textContent = isLogin ? "Login" : "Sign Up";
      confirmPasswordGroup.style.display = isLogin ? "none" : "block";
  
      const newToggleText = isLogin
        ? `Don't have an account? <span id="toggle-link" tabindex="0" role="button">Sign up</span>`
        : `Already have an account? <span id="toggle-link" tabindex="0" role="button">Login</span>`;
      
      document.getElementById("toggle-text").innerHTML = newToggleText;
  
      
      document.getElementById("toggle-link").addEventListener("click", () => {
        toggleLink.click(); // Reuse the same function
      });
    });
  
    // Form submission
    form.onsubmit = async (e) => {
      e.preventDefault();
  
      // Confirm password validation (signup only)
      if (!isLogin && passwordInput.value !== confirmPasswordInput.value) {
        showModal('Error', 'Passwords do not match.');
        return;
      }
  
      // Show loading
      btnText.style.display = "none";
      loader.style.display = "block";
      submitBtn.disabled = true;
  
      try {
        const response = await fetch(`http://localhost:3000/${isLogin ? 'login' : 'signup'}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: usernameInput.value.trim(),
            password: passwordInput.value
          })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          localStorage.setItem("authToken", data.token);
          localStorage.setItem("username", usernameInput.value.trim());
          window.location.href = "game-selection.html"; //
        } else {
          showModal('Error', data.message || 'Authentication failed');
        }
      } catch (error) {
        showModal('Error', 'Network error. Please try again.');
      } finally {
        btnText.style.display = "block";
        loader.style.display = "none";
        submitBtn.disabled = false;
      }
    };
  
    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem("authToken");
      if (token) {
        window.location.href = "game-selection.html";
      }
    });
  </script>
</body>
</html>
